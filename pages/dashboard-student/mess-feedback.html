<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mess Feedback</title>
  <link href="../../css/dashboard.css" rel="stylesheet" />

  <style>
    :root {
      --navy: #001f3a;
      --blue: #007bff;
      --sidebar-bg: #f7faff;
      --active-bg: #e2ecff;
      --page-bg: #f4f7fc;
      --icon-hover-bg: #f1f5ff;
      --icon-active-bg: #e2ecff;
      --field-border: #d5dbe6;
    }

    .nav-item {
      border-left: 3px solid transparent;
      border-radius: 6px;
      transition: 0.18s ease;
      color: #2d2d2d;
    }
    .nav-item:hover { background: #f0f6fb; }

    .active-link {
      background: var(--active-bg) !important;
      color: var(--blue) !important;
      border-left: 3px solid var(--blue);
      font-weight: 600;
    }
    .active-link .icon-box { background: var(--icon-active-bg) !important; }
    .active-link svg { stroke: #1d4ed8 !important; }

    .icon-box {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transition: 0.18s ease;
    }
    .nav-item:hover .icon-box { background: var(--icon-hover-bg); }
    .nav-item:hover svg { stroke: #1d4ed8; }

    select, textarea {
      width: 100%;
      border: 1px solid var(--field-border);
      padding: 12px;
      border-radius: 8px;
      background: white;
      margin-bottom: 18px;
    }

    .submit-btn {
      background: var(--blue);
      color: white;
      padding: 11px 20px;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-red {
      background: #ef4444;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
    }
    .btn-red:hover { background: #dc2626; }
  </style>
</head>

          class="md:hidden fixed top-4 left-4 bg-white border p-2 shadow rounded z-50">â˜°</button>


  <!-- MAIN CONTENT -->
  <div class="flex-1 flex flex-col md:ml-64">

    <!-- TOPBAR (Centered on mobile) -->
    <header class="w-full bg-white border-b p-4 sticky top-0 z-30 flex items-center justify-center md:justify-between"
            style="backdrop-filter: blur(6px);">

      <h2 class="text-xl font-semibold" style="color:var(--navy);">Mess Feedback</h2>

      <div class="hidden md:flex items-center gap-3">
        <span class="font-medium" style="color:var(--navy);">Yogesh</span>
        <div class="w-9 h-9 bg-gray-300 rounded-full"></div>
      </div>

    </header>

    <main class="p-6">

      <section class="p-6 rounded-xl shadow bg-white border border-gray-200">
        <h2 class="text-xl font-bold mb-4" style="color:var(--navy);">Submit Feedback</h2>

        <label class="font-semibold">Meal Type</label>
        <select>
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
        </select>

        <label class="font-semibold">Rating (1 to 5)</label>
        <select>
          <option>5 - Excellent</option>
          <option>4 - Good</option>
          <option>3 - Average</option>
          <option>2 - Poor</option>
          <option>1 - Very Poor</option>
        </select>

        <label class="font-semibold">Comments (Optional)</label>
        <textarea rows="4" placeholder="Write here..."></textarea>

        <button class="submit-btn">Submit Feedback</button>

      </section>

    </main>

  </div>

</div>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const mobileMenu = document.getElementById("mobileMenu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("-translate-x-full");
  });
</script>
