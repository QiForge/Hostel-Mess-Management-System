<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Request</title>

  <style>
    :root {
      --navy: #001f3a;
      --blue: #007bff;
      --blue-hover: #005dc1;

      --sidebar-bg: #f7faff;
      --active-bg: #e2ecff;
      --page-bg: #f4f7fc;

      --icon-hover-bg: #f1f5ff;
      --icon-active-bg: #e2ecff;

      --green-section-bg: #d6ffe9;
      --green-section-border: #a5f5cb;

      --field-border: #d5dbe6;
      --table-header-bg: #eef6ff;
      --table-header-border: #d8e0f0;
      --table-row-border: #e5e9f2;
    }

    .nav-item {
      border-left: 3px solid transparent;
      border-radius: 6px;
      transition: 0.18s ease;
      color: #2d2d2d;
    }
    .nav-item:hover {
      background: #f0f6fb;
    }

    .active-link {
      background: var(--active-bg) !important;
      color: var(--blue) !important;
      border-left: 3px solid var(--blue);
      font-weight: 600;
    }
    .active-link .icon-box {
      background: var(--icon-active-bg) !important;
    }
    .active-link svg {
      stroke: #1d4ed8 !important;
    }

    .nav-item:hover .icon-box {
      background: var(--icon-hover-bg);
    }
    .nav-item:hover svg {
      stroke: #1d4ed8;
    }

    .icon-box {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transition: 0.18s ease;
    }

    /* SECTION + FORM STYLES FROM YOUR ORIGINAL THEME */
    .green-section {
      background: linear-gradient(135deg, var(--blue), #22c55e);
      border: 1px solid var(--green-section-border);
      border-radius: 14px;
      padding: 28px;
    }
    .form-card {
      background: white;
      border: 1px solid var(--field-border);
      border-radius: 12px;
      padding: 20px;
    }

    input, textarea {
      width: 100%;
      border: 1px solid var(--field-border);
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 6px;
      margin-bottom: 14px;
      background: white;
    }

    textarea {
      height: 110px;
      resize: none;
    }

    .submit-btn {
      background: var(--blue);
      color: white;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.18s ease;
    }
    .submit-btn:hover {
      background: var(--blue-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
    }
    th {
      background: var(--table-header-bg);
      padding: 12px;
      border-bottom: 1px solid var(--table-header-border);
      text-align: left;
      color: var(--navy);
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid var(--table-row-border);
    }
    tr:hover td {
      background: #f8fbff;
    }

    .btn-red {
      background: #ef4444;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
    }
    .btn-red:hover { background: #dc2626; }
  </style>

  <link href="../../css/dashboard.css" rel="stylesheet" />
</head>

  <!-- MOBILE MENU BUTTON -->
  <button id="menuToggle" class="md:hidden fixed top-4 left-4 bg-white border p-2 shadow rounded z-50">
    â˜°
  </button>

  <!-- MAIN CONTENT -->
  <div class="flex-1 flex flex-col md:ml-64">

    <!-- TOPBAR -->
    <header class="w-full bg-white border-b p-4 sticky top-0 z-30 flex items-center justify-between" style="backdrop-filter: blur(6px);">

      <h2 class="text-xl font-semibold absolute left-1/2 transform -translate-x-1/2 md:static md:transform-none md:ml-14" style="color: var(--navy);">Leave Request</h2>

      <div class="flex items-center gap-3 ml-auto">
        <span class="font-medium" style="color: var(--navy);">Yogesh</span>
        <div class="w-9 h-9 bg-gray-300 rounded-full"></div>
      </div>

    </header>

    <!-- PAGE CONTENT -->
    <main class="p-6 space-y-8">

      <!-- LEAVE APPLY FORM -->
      <section class="green-section">
        <h2 class="text-xl font-bold text-white">Apply for Leave</h2>
        <p class="text-white mt-1 mb-4">Fill in the details to request leave.</p>

        <div class="form-card mt-4">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="font-medium">From Date</label>
              <input type="date">
            </div>

            <div>
              <label class="font-medium">To Date</label>
              <input type="date">
            </div>
          </div>

          <label class="font-medium">Destination</label>
          <input type="text" placeholder="Enter destination">

          <label class="font-medium">Reason</label>
          <textarea placeholder="Explain your reason..."></textarea>

          <button class="submit-btn mt-2">Submit</button>

        </div>
      </section>

      <!-- LEAVE HISTORY -->
      <section style="background:white; border:1px solid var(--table-row-border); border-radius:14px;" class="p-6">
        <h2 class="text-xl font-semibold mb-2" style="color: var(--navy);">Leave History</h2>

        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Reason</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>12 Nov</td>
              <td>Festival</td>
              <td class="text-yellow-700 font-semibold">Pending</td>
            </tr>
            <tr>
              <td>02 Oct</td>
              <td>Family Function</td>
              <td class="text-green-700 font-semibold">Approved</td>
            </tr>
          </tbody>
        </table>

      </section>

    </main>

  const menuToggle = document.getElementById("menuToggle");
  const mobileMenu = document.getElementById("mobileMenu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("-translate-x-full");
  });
</script>
