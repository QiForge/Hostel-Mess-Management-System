<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms</title>
  <link href="../../css/dashboard.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

<div class="flex min-h-screen">

  <!-- SIDEBAR (same as dashboard) -->
  <aside class="w-64 bg-white border-r hidden md:block">
    <div class="px-6 py-6">

      <a href="/" class="flex flex-col items-center mb-8">
        <img src="../../assets/logo.png" class="w-16 h-16 rounded-full mb-3">
        <h1 class="text-xl font-bold">Student Panel</h1>
      </a>

      <nav class="space-y-1">
        <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-gray-100">Dashboard</a>
        <a href="leave.html" class="block px-4 py-2 rounded hover:bg-gray-100">Leave Request</a>
        <a href="rooms.html" class="block px-4 py-2 rounded bg-gray-100 font-semibold">Rooms</a>
        <a href="complaints.html" class="block px-4 py-2 rounded hover:bg-gray-100">Complaints</a>
        <a href="profile.html" class="block px-4 py-2 rounded hover:bg-gray-100">Profile</a>
      </nav>

    </div>
  </aside>

  <!-- MOBILE BUTTON & SIDEBAR (unchanged) -->
  <button id="menuToggle" class="md:hidden fixed top-4 left-4 bg-white border p-2 shadow rounded z-50">â˜°</button>

  <aside id="mobileMenu"
    class="fixed inset-y-0 left-0 w-64 bg-white border-r p-6 pt-16 shadow transform -translate-x-full 
           transition-all duration-300 md:hidden z-40">

    <a href="/" class="flex flex-col items-center mb-8">
      <img src="../../assets/logo.png" class="w-16 h-16 rounded-full mb-3">
      <h1 class="text-xl font-bold">Student Panel</h1>
    </a>

    <nav class="space-y-1">
      <a href="dashboard.html" class="block px-4 py-2 rounded">Dashboard</a>
      <a href="leave.html" class="block px-4 py-2 rounded">Leave Request</a>
      <a href="rooms.html" class="block px-4 py-2 rounded bg-gray-100 font-semibold">Rooms</a>
      <a href="complaints.html" class="block px-4 py-2 rounded">Complaints</a>
      <a href="profile.html" class="block px-4 py-2 rounded">Profile</a>
    </nav>

  </aside>

  <!-- MAIN AREA -->
  <div class="flex-1 flex flex-col">

    <!-- TOPBAR -->
    <header 
      class="w-full bg-white border-b p-4 sticky top-0 z-30 flex items-center justify-between">

      <h2 class="text-xl font-semibold absolute left-1/2 transform -translate-x-1/2
                 md:static md:transform-none md:ml-6">
        Rooms
      </h2>

      <div class="flex items-center gap-3 ml-auto">
        <span class="font-medium">Yogesh</span>
        <div class="w-9 h-9 bg-gray-300 rounded-full"></div>
      </div>

    </header>

    <!-- PAGE CONTENT -->
    <main class="p-6">
      <div class="space-y-8">

        <!-- ROOM INFO -->
        <section class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-3">Your Room</h2>

          <p><strong>Room Number:</strong> 204</p>
          <p><strong>Floor:</strong> 2nd Floor</p>
          <p><strong>Type:</strong> Double Sharing</p>

          <h3 class="font-semibold mt-4 mb-2">Roommates</h3>
          <ul class="list-disc pl-6">
            <li>Ratan Gupta</li>
          </ul>
        </section>

        <!-- HOSTEL MAP -->
        <section class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Hostel Layout</h2>

          <div class="grid grid-cols-5 gap-2">
            <div class="p-4 bg-gray-200 rounded text-center">201</div>
            <div class="p-4 bg-gray-200 rounded text-center">202</div>
            <div class="p-4 bg-gray-200 rounded text-center">203</div>
            <div class="p-4 bg-blue-600 text-white rounded text-center">204</div>
            <div class="p-4 bg-gray-200 rounded text-center">205</div>
          </div>
        </section>

      </div>
    </main>

  </div>
</div>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const mobileMenu = document.getElementById("mobileMenu");
  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("-translate-x-full");
  });
</script>

</body>
</html>
