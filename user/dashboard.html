<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../assets/bootstrap/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
  <script defer src="../assets/bootstrap/bootstrap.bundle.js"></script>
</head>
<body style="background: var(--grey-light);">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: var(--primary);">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">üè† Hostel & Mess</a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h3 class="text-center mb-4" style="color: var(--primary);">üîë Login</h3>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button">User Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button">Admin Login</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- User Login -->
        <div class="tab-pane fade show active" id="user">
          <form>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn w-100" style="background: var(--secondary); color: var(--text-light);">Login</button>
          </form>
        </div>

        <!-- Admin Login -->
        <div class="tab-pane fade" id="admin">
          <form>
            <div class="mb-3">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Admin username">
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Admin password">
            </div>
            <button type="submit" class="btn w-100" style="background: var(--warning); color: var(--text-light);">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 text-center" style="background: var(--grey-dark); color: var(--text-light);">
    <p class="mb-0">¬© 2025 Team Code Falcon | QiForge</p>
  </footer>

  <script src="assets/bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
